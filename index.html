<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Day 4 week 2
  </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!-- creating a form like contact us/log in/ generall form -->
<body>
  <!-- THIS SECTION TO TAKE MY USER INFORMATION -->
  <section>
    <form action="/thank-you.htm">
      <div class="container"> 
        <!-- how to connect the labels -->
        <label for="email">Email:</label>
        <input type="email" name="my-email" id="email"/>
      </div class="container">
     
  <div class="container">
    <label for="first-name">First name</label>
    <input type="text" name="first-name"  id="first-name"/>
  </div class="container">
    
  <div class="container">
   <label for="last-name">Last name</label>
   <input type="text" name="last-name" id="last-name"/>
  </div class="container">
    
  <div class="container">
    <label for="user-password">Password</label>
    <input type="password" name="user-password" id="user-password">
  </div class="container">
    
      <!-- text box  -->
   <div class="container">
    <label for="message">Message</label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
   </div class="container">
     
      <!-- choice pick -->
   <div class="container">
    <span> Choose Color</span>
      <label>
      <input type="radio" name="color"  value="red"checked/>
          Red
     </label>
   </div class="container">
    
  <div class="container">
  <label>
    <input type="radio" name="color"  value="blue"/>
    Blue
  </label>
  </div class="container">


      <!-- checkbox recipy -->
      <div class="container">

        <span>Check Your Hobbies</span>
        <label>
          <input type="checkbox" name="hobbies" value="hiking"/>
          Hiking
          <input type="checkbox" name="hobbies" value="traveling"/>
          Traveling
        </label>
      </div class="container">
        
<!-- select model, drop down menu example select your quality -->
      <label for="car">Choose a Car Make</label>
      <select name="car" id="car">
        <option value="0" selected disabled>Select Your Car</option>
        <option>Volkswagen</option>
        <option>BMW</option>
        <option>Audi</option>
      </select>
     
<!-- make the keyboard to be numbers -->
      <label for="phone">Enter your phone number</label>
      <input type="tel" name="phone" id="phone">

      <fieldset>
        <legend>
          Contact information:
        </legend>

        <label for="user-email">User email</label>
        <input type="email" id="user-email" name="user-email">

        <label for="">User Phone</label>
        <input type="tel" id="user-phone" name="user-phone">
      </fieldset>

       <button type="submit">Subscribe</button>
    </form>
  </section> 

</body>

</html>
